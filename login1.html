<html>

<head>

<title>FORM</title>

<link rel="stylesheet" href="ext.css">

<script type="text/javascript">

function validate()

{

var fname=document.myform.fname.value;

const regex=/^[A-Za-z]+$/;

if(!regex.test(fname))

{

if(fname=="")

{

alert("Please fill the First name");

}

else

{

alert("Enter a valid first name");

}

}

var lname=document.myform.lname.value;

if(!regex.test(lname))

{

if(lname=="")

{

alert("Please fill the Last name");

}

else

{

alert("Enter a valid last name");

}

}

var email=document.myform.email.value;

if(email=="")

{

alert("Please fill the email id");

}

}

</script>
<style>

body {

  background-image: url("https://moodlesports.univ-brest.fr/Documentation/assets/img/page_bg/page_bg_blur02.jpg");
}
</style>

</head>

<body>

<br><br><br><br><br><br>

<center>

<form name="myform" onsubmit="return validate()">

<table>

<tr>

<td colspan="2"><h1>LOGIN FORM</h1></td>

</tr>

<tr>

<td>First Name :</td>

<td><input type="text" name="fname" placeholder="Enter firstname"></td>

</tr>

<tr>

<td>Last Name :</td>

<td><input type="text" name="lname" placeholder="Enter lastname"></td>

</tr>

<tr>

<td>Email :</td>

<td><input type="email" name="email" placeholder="Enter e-mail"></td>

</tr>

<tr>

<td><input type="submit" value="Submit"></td>

<td><input type="reset" value="Reset"></td>

</tr>

</table>

</form>

</center>

</body>

</html>
